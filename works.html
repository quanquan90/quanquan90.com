	<script>

		//图片数量
		var imgMax = document.getElementsByClassName("aLinksBox")[0].getElementsByTagName("a").length;



		window.onload = function(){
			var arrUrl = location.href.split("/");
			var backpage = arrUrl[arrUrl.length-1].split(".")[0];

			//添加图片名字
			var links = document.getElementsByClassName("picbox");
			for(var i = links.length;i--;){
				var aLink = links[i].getElementsByTagName("a");

				for(var a = aLink.length;a--;){

					var oldurl = aLink[a].getAttribute("href");
					var imgname = aLink[a].getElementsByTagName("img")[0].getAttribute("src").split("/")[1];
					aLink[a].setAttribute("href",oldurl+"?"+"img="+imgname.replace('.png','.jpg')+"&max="+imgMax+"&back="+backpage);
				}
			}
		}
	</script>
